    <div>
        <h2>JOB LIST</h2>
    </div>
    <div style="margin-left: 45%;" *ngIf="spinner">
        <mat-spinner></mat-spinner>
    </div>
    <div style="width: 100%;" *ngIf="dataSource.length>0 && !spinner">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- ['Title', 'CompanyName', 'Owner', 'Description','Industry',  'MustHave' ]; -->
            <!-- Title Column -->
            <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element?.Title}} </td>
            </ng-container>

            <!-- CompanyName Column -->
            <ng-container matColumnDef="CompanyName">
                <th mat-header-cell *matHeaderCellDef> Company Name </th>
                <td mat-cell *matCellDef="let element"> {{element?.CompanyName}} </td>
            </ng-container>

            <!-- Owner Column -->
            <ng-container matColumnDef="Owner">
                <th mat-header-cell *matHeaderCellDef> Owner </th>
                <td mat-cell *matCellDef="let element"> {{element?.Owner}} </td>
            </ng-container>


            <!-- Description Column -->
            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance='outline' style="width: 100%;">
                        <textarea readonly class="text-box" type="text" matInput [(ngModel)]="element['Description']"></textarea>
                    </mat-form-field>
                </td>
            </ng-container>


            <ng-container matColumnDef="Industry">
                <th mat-header-cell *matHeaderCellDef> Industry </th>
                <td mat-cell *matCellDef="let element"> {{element?.Industry}} </td>
            </ng-container>

            <ng-container matColumnDef="MustHave">
                <th mat-header-cell *matHeaderCellDef> Must Have </th>
                <td mat-cell *matCellDef="let element"> {{element?.MustHave}} </td>
            </ng-container>
            <ng-container matColumnDef="Match">
                <th mat-header-cell *matHeaderCellDef> Match </th>
                <td mat-cell *matCellDef="let element; let i =index;"><a href="/matching?jobId={{i}}"><mat-icon>reduce_capacity</mat-icon></a>  </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-background"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
